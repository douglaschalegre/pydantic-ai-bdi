[project]
name = "bdi-agent"
version = "0.1.0"
description = "A BDI (Belief-Desire-Intention) agent framework built on Pydantic AI"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "pydantic-ai",
    "chardet",
    "fastapi",
    "uvicorn",
    "python-dotenv",
]

[project.scripts]
start = "cli:start"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bdi", "server", "helper", "cli.py"]
